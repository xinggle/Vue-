<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-vue的初体验</title>
    <script src="vue.js"></script>

</head>

<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h2>{{name}}</h2>
    </div>


    <script>
        const app = new Vue({
            el: '#app',
            data: {
                message: '你是谁 你是猪',
                name: '哈哈哈哈'
            }
        })
    </script>

</body>

</html>
